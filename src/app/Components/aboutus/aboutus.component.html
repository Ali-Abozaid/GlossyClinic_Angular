<div class="about-section">
  <div class="background">
  </div>

  <section class="team">
    <h2>فريق العمل</h2>
    <div class="team-grid">
      <div class="team-member w-75 mt-3" *ngFor="let member of teamMembers">
        <img [src]="member.image" [alt]="member.name" class="team-img">
        <div class="team-details">
          <h3>{{ member.name }}</h3>
          <p *ngFor="let detail of member.details" class="fs-4">{{ detail }}</p>
        </div>
        <button class="appointment-btn fs-4">أحجز ميعاد</button>
      </div>
    </div>
  </section>

  <section class="success-cases">
    <h2>حالات ناجحة سابقا</h2>
    <gallery [items]="galleryItems" [thumbPosition]="'bottom'" [thumb]="false"></gallery>
  </section>
</div>
